<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Assign Task design</title>
</head>
<body>
    <div class="container">
        <div class="mycard">
            <div class="row">
                <div class="col-12-md">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center">
                            
                                <header>Add New Task</header>
                           
                           
                            <div class="form-group">
                                <label for="taskname">TaskName</label>
                                <input class="myInput" type="text" placeholder="TaskName" id="taskname" required> 
                            </div>

                            <div class="form-group">
                                <label for="recipient">Recipient</label>
                                <input class="myInput" placeholder="Recipient" type="text" id="recipient" required> 
                            </div>
                            <div class="form-group">
                                <label for="deadline">Deadline</label>
                                <input class="myInput" placeholder="Deadline" type="text" id="deadline" required> 
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="myInput" rows="4" id="comment" placeholder="write comment's here!!"></textarea>
                              </div>
                        
                            <input type="submit" class="butt" value="submit">
                            <input type="reset"  class="butt" value="reset">
                        </form>
                    </div>
                </div> 
                </div>
            </div>
        </div>
    </div>

    



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
